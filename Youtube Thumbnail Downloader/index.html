<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <title>YouTube Thumbnail Downloader | Becodewala youtube</title>
</head>
<body>
  <div class="container">
    <h1 class="title">YouTube Thumbnail Downloader</h1>
    <form class="form" onsubmit="downloadThumbnail(event)">
      <input class="input" type="text" id="videoUrl" placeholder="Enter YouTube video URL" required>
      <button class="button" type="submit">View</button>
    </form>
    <img class="thumbnail" id="thumbnail" src="" alt="Thumbnail">
    <!-- changed the download link to a button -->
    <button class="button" onclick="downloadImage()">Save</button>
  </div>
  <script src="script.js"></script>

</body>
</html>
