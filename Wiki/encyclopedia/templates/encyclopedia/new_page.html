{% extends "encyclopedia/layout.html" %}
{% block title %} Create New Page {% endblock %}
{% block body %}
    <h1>Create New Encyclopedia Entry</h1>
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
