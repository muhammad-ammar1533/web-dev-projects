{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <a href="{% url 'listing' listing.id %}">{{ listing.title }}</a> - ${{ listing.starting_bid }}
                {% if listing.image_url %}
                    <br><img src="{{ listing.image_url }}" width="150">
                {% endif %}
            </li>
        {% empty %}
            <p>No active listings available.</p>
        {% endfor %}
    </ul>
{% endblock %}
